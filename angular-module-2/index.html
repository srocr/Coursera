<!doctype html>
<html ng-app="ShoppingListCheckOff" lang="en">
  <head>
    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <style>
      .emptyMessage {
        font-weight: bold;
        color: red;
        font-size: 1.2em;
      }
      li {
        margin-bottom: 7px;
        font-size: 1.2em;
      }
      li > button {
        margin-left: 6px;
      }
      button > span {
        color: green;
      }
    </style>
  </head>
<body>
  <div class="container">
  <h1>Shopping List Check Off</h1>

  <div class="row">

    <!-- To Buy List -->
    <div ng-controller='ToBuyShoppingController as toBuyCtrl' class="col-md-6">
     <h2 ng-hide="toBuyCtrl.toBuyItems.length == 0">To Buy:</h2>
     <ul>
       <li ng-repeat="item in toBuyCtrl.toBuyItems">Buy {{item.quantity}} {{item.name}}
         <button ng-click="toBuyCtrl.buyProduct($index)" class="btn btn-default"><span class="glyphicon glyphicon-ok"></span> Bought</button></li>
     </ul>
     <div ng-if="toBuyCtrl.toBuyItems.length == 0" class="emptyMessage">Everything is bought!</div>
    </div>

    <!-- Already Bought List -->
    <div ng-controller='AlreadyBoughtShoppingController as alreadyBoughtCrl' class="col-md-6">
     <h2>Already Bought:</h2>
     <ul>
        <li ng-repeat="item in alreadyBoughtCrl.boughtItems">Bought {{item.quantity}} {{item.name}}</li>
     </ul>
     <div ng-if="alreadyBoughtCrl.boughtItems.length == 0"class="emptyMessage">Nothing bought yet.</div>
    </div>
  </div>
</div>

</body>
</html>
